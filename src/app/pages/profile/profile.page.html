<ion-header>
  <ion-toolbar color="tertiary">
  <ion-title>Perfil</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="navigateArticulos()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>
  
<ion-content padding>
  <ion-list *ngFor="let user of usersR">
    <ion-item >
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="3">
            </ion-col>
            <ion-col class="text-center">
              <label (click)="presentAlertCamera()"><ion-avatar style="width: 150px; height: 150px;">
                <img [src]="user.urlimage">
              </ion-avatar></label>
            </ion-col>
            <ion-col size="3"></ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
    <ion-progress-bar [value]="(uploadPercent | async )"></ion-progress-bar>
    <ion-input #imageUser  type="hidden" [value]="urlImage | async" name="url"></ion-input>
    <ion-card>
      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>Nombre</ion-label>
      </ion-item>
      <ion-card-content>
        {{user.nombre}} {{user.apellido}}
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-label>Celular</ion-label>
        <ion-button color="tertiary" fill="clear" slot="end" (click)="presentAlertCellphone()"> <ion-icon name="pencil"></ion-icon> </ion-button>
      </ion-item>
      <ion-card-content>
        0{{user.telefono}}
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>Correo electronico</ion-label>
      </ion-item>
      <ion-card-content>
        {{user.correo}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
