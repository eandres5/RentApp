<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center">Datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <br>
    <ion-label>Seleccionar Imagen: </ion-label>
    <ion-input type="file" accept=".png, .jpg" (change)='onUpload($event)'></ion-input>
    <br>
    <ion-progress-bar [value]="(uploadPercent | async )"></ion-progress-bar>
    <ion-input #imageUser  type="hidden" [value]="urlImage | async" name="url"></ion-input>
    <br>
  
    <ion-item>
        <ion-label position="floating" style="text-align: center">Ingrese Nombre:</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="nombre"></ion-input>
      </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating" style="text-align: center">Ingrese Apellido:</ion-label>
      <ion-input type="text" name="apellido" [(ngModel)]="apellido"></ion-input>
    </ion-item>
    <br>
    <ion-item>
        <ion-label position="floating" style="text-align: center">Ingrese numero de celular:</ion-label>
        <ion-input type="tel" name="tel" [(ngModel)]="tel"></ion-input>
    </ion-item>
    <ion-button  expand="block" *ngIf="urlImage | async; else btnDisabled" (click)="updateProfile()">Guardar</ion-button>
    <br>
    <ng-template #btnDisabled>
        <ion-button  expand="block" disabled= true (click)="updateProfile()">Guardar</ion-button>
    </ng-template>  
</ion-content>
