<ion-header>
  <ion-toolbar color="tertiary">
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <img class="icono" src="assets/images/rentapp.png">
  <br>
  <br>
  <ion-item>
    <ion-label style="text-align: center">Iniciar Sesion</ion-label>
  </ion-item>
  <br>
  <form [formGroup]="LoginForm">
  <ion-item>
    <ion-label position="floating" style="text-align: center">Correo Electronico</ion-label>
    <ion-input class="redondos" type="text" name="email" formControlName="emailv"></ion-input>
    <div *ngFor="let error of errorMessages.emailv">
      <ng-container *ngIf="LoginForm.get('emailv').hasError(error.type) && (emailv.dirty || emailv.touched)">
        <small class="error-message">{{error.message}}</small>
      </ng-container>
    </div>
  </ion-item>
  </form> 
  <br>
  <ion-item>
    <ion-label position="floating" style="text-align: center">Contraseña</ion-label>
    <ion-input class="redondos" type="password" name="contrasena" [(ngModel)]="password"></ion-input>
  </ion-item>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label (click)="resetPassword()" >Olvide mi contraseña</ion-label>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-button class="redondos" (click)="verificacionLogin()" expand="block" color="tertiary">Ingresar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="tertiary">No tienes cuenta?</ion-label>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label  (click)="navigateSignup()" color="tertiary">Registrate</ion-label>
        </ion-item>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-footer class="ion-no-border">
    <ion-grid>
      <ion-row>
        <ion-col size="11">
        </ion-col>
        <ion-col>
          <ion-label (click)="navigateIndex()"><ion-icon name="arrow-back-outline"></ion-icon></ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-content>
