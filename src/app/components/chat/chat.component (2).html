<ion-header>
  <ion-toolbar>
      <ion-item-divider color="tertiary">
          <ion-avatar>
              <ion-img [src]='chat.img'></ion-img>
          </ion-avatar>
          <ion-title>{{chat.nombre}}</ion-title>
          <ion-buttons>
              <ion-button expand="block" (click)='cerrarChat()'>
                  <ion-icon name="exit"></ion-icon>
              </ion-button>
          </ion-buttons>
      </ion-item-divider>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="room">
      <ion-card *ngFor="let mensaje of room.mensajes">
          <ion-card-content>
                  De {{mensaje.nombre}} <br> {{mensaje.textosms}}
          </ion-card-content>
      </ion-card>
  </div>

</ion-content>
<ion-footer padding>
  <ion-grid>
      <ion-row>
          <ion-col size="9">
              <div>
                  <ion-item-divider class="cuadro">
                      <ion-input type="text" placeholder="Escribe un mensaje" name="mensaje" [(ngModel)]="mens">
                      </ion-input>
                  </ion-item-divider>
              </div>
          </ion-col>
          <ion-col>
              <div>
                  <ion-button (click)=enviarsms()>
                      <ion-icon name="send"></ion-icon>
                  </ion-button>
              </div>
          </ion-col>
      </ion-row>
  </ion-grid>

</ion-footer>
